name: Build

env:
  sln-path: "./src/lexicon.sln"

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'
      - '!src/**.sln'

jobs:
  build:
    runs-on: ubuntu-latest

    # required by dorny/test-reporter
    permissions:
      contents: read
      id-token: write
      checks: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .Net
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: .Net info
        run: dotnet --info

      - name: Restore dependencies
        run: dotnet restore "${{ env.sln-path }}"

      - name: Build debug
        run: dotnet build "${{ env.sln-path }}" --no-restore

      - name: Test
        run: dotnet test "${{ env.sln-path }}" --no-build --logger "trx;LogFileName=test-results.trx" || true

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Tests ${{ matrix.dotnet-version }}
          path: "**/test-results.trx"
          reporter: dotnet-trx
          fail-on-error: true
