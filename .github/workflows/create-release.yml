name: Create Release

env:
  sln-path: "./src/lexicon.sln"
  build-dir: "build"

on:
  push:
    tags:
      - "v*.*.*"
      
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Restore
      run: dotnet restore "${{ env.sln-path }}"

    - name: Publish
      run: dotnet publish "${{ env.sln-path }}" -c Release -o "${{ env.build-dir }}" --no-restore

    - name: Test
      run: dotnet test "${{ env.sln-path }}" --no-build --logger "trx;LogFileName=test-results.trx" || true

    #- name: Test Report
    #  uses: dorny/test-reporter@v1
    #  if: always()
    #  with:
    #    name: Tests ${{ matrix.dotnet-version }}
    #    path: "**/test-results.trx"                            
    #    reporter: dotnet-trx
    #    fail-on-error: true
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: binaries
        path: "${{ env.build-dir }}"
        retention-days: 90

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [ build ]
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: binaries
          path: "${{ env.build-dir }}"

      - name: Zip binaries
        uses: vimtor/action-zip@v1
        with:
          files: "${{ env.build-dir }}"
          dest: binaries.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          prerelease: true
          draft: true
          generate_release_notes: true
          files: binaries.zip

      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@v0.2.1
        with:
          keep_latest: 8
          delete_tags: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}